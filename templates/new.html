<!DOCTYPE html>
<html>
    <head>
    <title>Registration Form</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
   </head>
   <body>
   
      <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="{{ request.path }}" method = "post">
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <fieldset>
        <label>Enter Your First Name: <input type="text" name="firstname" required /></label>
        <label>Enter Your Last Name: <input type="text" name="lastname" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="acctype" class="inline" value = "P" /> Personal Account</label>
        <label><input type="radio" name="acctype" class="inline" value = "B" /> Business Account</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required value ="YES" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
              </label>
      </fieldset>
      <fieldset>
       <!--  <label>Upload a profile picture: <input type="file" name="file" /></label>  -->
        <label>Input your age (years): <input type="number" name="age" min="13" max="120" />
              </label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="freeCodeCamp News">freeCodeCamp News</option>
            <option value="freeCodeCamp YouTube Channel">freeCodeCamp YouTube Channel</option>
            <option value="freeCodeCamp Forum">freeCodeCamp Forum</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
              </label>
      </fieldset>
      <input type="submit" value="Submit" />
      </form>
      
   </body>
</html>
